{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend id ="head" class="border-bottom mb-4"><h2><i class="fa-solid fa-heart" id="pep"></i> Sign up it's good for your health <i class="fa-solid fa-heart" id="pep2"></i></h2></legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Ching!!" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="#">Registered already?  Log in now.</a>
  </div>
</div>
{% endblock content %}
