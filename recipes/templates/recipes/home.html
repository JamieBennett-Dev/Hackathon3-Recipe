{% extends 'recipes/base.html' %}

{% block content %}
<main id="main-content">
<h1>Recipes App Home HTML Placeholder </h1>
{% for recipe in recipes %}
<h1>{{ recipe.title }}</h1>
<p>{{ recipe.author }} | {{ recipe.date_posted }}</p>
<p>{{ recipe.instructions }}</p>
{% endfor %}
</main>
{% endblock content %}
