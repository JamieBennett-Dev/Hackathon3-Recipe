{% extends 'recipes/base.html' %}

{% block content %}
<main id="main-content">
<h2 class="about-title fs-1 mb-3" id="about-us"><i class="fa-solid fa-utensils pe-2" id="about-us-icons"></i>What's on the menu today?</h2>
<!-- <h1 class="mb-4">What's on the menu today? <i class="fa-solid fa-utensils"></i> </h1> -->

{% for recipe in recipes %}

<div class="card my-4">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-kitchen-set pe-2" id="about-us-icons"></i>{{ recipe.title }}</h3>
    <h6 class="card-subtitle mb-2 text-muted">Created by: {{ recipe.author }}</h6>
    <p class="card-text">{{ recipe.description }}</p>
    <h6 class="card-subtitle mb-2 text-muted">
      <i class="fa-regular fa-calendar pe-2" id="about-us-icons"></i>{{ recipe.updated_at|date:"F d, Y" }}
    </h6>
    <a href="{% url 'recipes-detail' recipe.pk %}" class="card-link">View Recipe</a>
  </div>
</div>

{% endfor %}

{% endblock content %}
