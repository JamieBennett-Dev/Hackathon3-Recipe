{% extends 'recipes/base.html' %}

{% block content %}
<main id="main-content">
<h1 class="mb-4">What's on the menu today? <i class="fa-solid fa-utensils"></i> </h1>
{% for recipe in recipes %}
<div class="card my-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ recipe.author }}</h6>
      <p class="card-text">{{ recipe.instructions }}</p>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{ recipe.date_posted }}</h6>
      <a href="#" class="card-link">View Recipe</a>
    </div>
  </div>
</main>
{% endfor %} {% endblock content %}
